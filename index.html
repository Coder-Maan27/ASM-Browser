<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="head">
        <h1>ASM BROWSER</h1>
        <p class="speciality"><small>SPECIALLY DESIGNED FOR GAMING</small></p>
        </div>
        <input type="text" id="urlInput" placeholder="Enter game URL or search...">
        <button id="goButton">Go</button>
        <button id="fullscreenButton">Fullscreen</button><br><br>
        <p class="note">Note: This browser can only run <em>io</em> games.</p>
    </header>
    <main>
        <iframe id="gameFrame" src="" title="Game Frame"></iframe>
    </main>
    <script src="script.js"></script>
</body>
</html>
